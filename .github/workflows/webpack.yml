name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npx webpack
        sudo pm2 restart Server
        
    - name: create env file
      run: |
        cd /home/ubuntu/actions-runner/_work/StreamFinder/StreamFinder
        touch .env
        echo API_KEY=${{ secrets.API_KEY }} >> .env
        cat .env
        

